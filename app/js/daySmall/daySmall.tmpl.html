<div class="day-small" ng-if="$ctrl.whetherIconD">
    <date-panel
        day-name="$ctrl.dayName"
        number="$ctrl.number"
        month-name="$ctrl.monthName">
    </date-panel>

    <div class="row">
        <div class="col-xs-12 text-center">
            <span class="icon icon--small">
                <i class="wi-fw {{$ctrl.whetherIconClass}}"></i>
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <span class="temp">
                {{$ctrl.tempMin}}℃&nbsp;&nbsp;{{$ctrl.tempMax}}℃
            </span>
        </div>
    </div>

</div>
