<div class="day-small" ng-class="{'day-small-active': $ctrl.selectedDay == $ctrl.day}">
    <date-block
        day-name="$ctrl.dayName"
        number="$ctrl.number"
        month-name="$ctrl.monthName">
    </date-block>

    <div class="row">
        <div class="col-xs-12 text-center">
            <whether-icon
                icon-id = "$ctrl.whetherIdD || $ctrl.whetherId",
                class-name = "'icon--small'">
            </whether-icon>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-6 text-center">
                    <span>min</span>
                </div>
                <div class="col-xs-6 text-center">
                    <span>max</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <temperature data="$ctrl.tempMin"></temperature>
                </div>
                <div class="col-xs-6 text-center">
                    <temperature data="$ctrl.tempMax"></temperature>
                </div>
            </div>
        </div>
    </div>

</div>
