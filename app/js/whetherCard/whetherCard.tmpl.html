<div>
    <h3>Whether App</h3>

    <div class="row">
        <div class="col-xs-6 col-md-6">
            <cities-input selected-city="$ctrl.selectedCity"></cities-input>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-xs-12">
            <div class="day-small-wrapper">
                <day-small
                        ng-repeat="(day, dayPrediction) in $ctrl.daysPrediction"
                        day-prediction="dayPrediction"
                        selected-day="$ctrl.selectedDay"
                        day="day"
                        ng-init="$ctrl.selectedDay ? null : $ctrl.setDay(day)"
                        ng-click="$ctrl.setDay(day)"
                        >
                </day-small>
            </div>
            <div class="day-big-wrapper">
                <day-big
                        ng-repeat="(day, dayPrediction) in $ctrl.daysPrediction"
                        day-prediction="dayPrediction"
                        ng-show="$ctrl.selectedDay == day"
                        >
                </day-big>
            </div>
        </div>
    </div>
</div>
